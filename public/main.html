    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="./assets/logo.png">

        body{
            background-image: url('https://i.pinimg.com/736x/21/e7/af/21e7aff7c476250cd600f13dc23b811d.jpg');
            background-size: cover;
            overflow: hidden;

<body>

  <div class="form-container">
    <h2>ENROLL TO PAPER HEARTS ACADEMY</h2>

    <form action="realthing.html" method="get"  id="enrollForm">
      <label>Name:</label>
      <input type="text" id="playerName" placeholder="What's your name?" required><br>
      <label>Age: </label>
      <input type="number" placeholder="How old are you?" required><br>
      <label>Gender:</label>
      <select>
        <option>female</option>
        <option>male</option>
        <option>other</option>
      </select><br>
      <label>Why do you want to enroll?:</label><br>
      <textarea placeholder="Tell us your dreams..."></textarea>
<br>
      <button type="submit">ENROLL</button>
    </form>
    
<script>
 const form = document.getElementById("enrollForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("playerName").value;
    localStorage.setItem("playerName", name);

    window.location.href = form.action;
  });
</script>
