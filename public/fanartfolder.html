<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../assets/folderpng.png">
  <title>Fanarts and Sprites</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff0f6, #ffe4ee);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .options {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .option-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 25px;
      font-size: 1.8rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .option-card:hover {
      transform: translateY(-5px);
    }

    .fanart-content {
      margin-top: 25px;
      display: none;
    }

    .option-card:target .fanart-content {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .fanart-card {
      background: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .fanart-card:hover {
      transform: scale(1.05);
    }

    .fanart-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .fanart-info {
      padding: 12px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Fanarts & Sprites</h1>

  <div class="options">

    <div class="option-card">
      Sprites


    </div>

      <a href="#fanarts" style="text-decoration:none; color:inherit;">
  <div id="fanarts" class="option-card">
    Fanarts

    <div class="fanart-content">
      <div class="gallery">

        <div class="fanart-card">
          <img src="/assets/misa_drawing.png" alt="Fanart">
          <div class="fanart-info">Artist: Avery Ababon</div>
        </div>

        <div class="fanart-card">
          <img src="/assets/ginfanart.jpeg" alt="Fanart">
          <div class="fanart-info">Artist: Freedom Louise Aguinaldo</div>
        </div>

      </div>
    </div>

  </div>
</a>


</body>
</html>
